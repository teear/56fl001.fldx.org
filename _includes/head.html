<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} &ndash; 56FL001{% else %}{{ site.title }}{% endif %}</title>

  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <meta name="author" content="56FL001 Timo">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@56fl001">
  <meta name="twitter:domain" content="56fl001.fldx.org">
  <meta name="twitter:url" property="og:url" content="http://56fl001.fldx.org">
  <meta name="twitter:creator" content="@56fl001">
  <meta name="twitter:title" property="og:title" content="{% if page.title %}{{ page.title }} &ndash; 56FL001{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" property="og:image" content="/images/56fl001_banner.gif">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!--
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
  -->
  
  <script>
    WebFont.load({
    google: {
     families: ['Open Sans:300']
    }
    });

     (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
        s.parentNode.insertBefore(wf, s);
     })(document);
  </script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">{% comment %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">{% endcomment %}
</head>
