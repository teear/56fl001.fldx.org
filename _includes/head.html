<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} &ndash; 56FL001 {% else %}{{ site.title }}{% endif %}</title>

  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <meta name="author" content="56FL001 Timo">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
  <![endif]-->

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@56fl001">
  <meta name="twitter:domain" content="56fl001.fldx.org">
  <meta name="twitter:creator" content="@56fl001">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &ndash; 56FL001 {% else %}{{ site.title }}{% endif %}">
  {% comment %}
  <meta name="twitter:image:src" content="/logo.png">
  {% endcomment %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">{% comment %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">{% endcomment %}
    <script>
    if (document.documentElement.clientWidth > 800) {
    var oHead = document.getElementsByTagName('HEAD').item(0);
    var oScript= document.createElement("script");
    oScript.type = "text/javascript";
    oScript.src="nicetitle.js";
    oHead.appendChild(oScript);

    var oStyle= document.createElement("link");
    oStyle.rel = "stylesheet";
    oStyle.type = "text/css";
    oStyle.href="nicetitle.css";
    oHead.appendChild(oStyle);
    }
    </script>
</head>
